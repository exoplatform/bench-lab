LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so
LoadModule proxy_wstunnel_module modules/mod_proxy_wstunnel.so
#LoadModule proxy_balancer_module modules/mod_proxy_balancer.so

HostnameLookups Off
UseCanonicalName Off
ServerSignature Off


ProxyRequests           Off
ProxyPreserveHost       On
ProxyVia                On

ProxyPass           /status !

ProxyPass           /cometd    ws://plf1:8080/cometd max=100 acquire=5000 retry=5 disablereuse=on flushpackets=on
ProxyPass           /          http://plf1:8080/ acquire=1000 retry=30 max=100
ProxyPassReverse    /          http://plf1:8080/
